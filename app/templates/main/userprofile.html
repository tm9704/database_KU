  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"

    <div class="container">
      <div class="starter-template">
        <h1>{{myRank[0]['id']}}의 정보</h1>
      </div>
      <table id="PrivateInformation">
        <tbody>
          <tr>
            <td>닉네임</td>
            <td><option>{{myPf[0]['nickname']}}</option></td>
          </tr>
          <tr>
            <td>이름</td>
            <td><option>{{myPf[0]['name']}}</option></td>
          </tr>
          <tr>
            <td>아이디</td>
            <td><option>{{myPf[0]['id']}}</option></td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td><option>{{myPf[0]['password']}}</option></td>
          </tr>
        </tbody>
      </table>
      <table id="GameInformation">
        <tbody>
          <tr>
            <td>현재 포인트</td>
            <td><option>{{myRank[0]['point']}}pt</option></td>
          </tr>
          <tr>
            <td>이긴 횟수</td>
            <td><option>{{myRank[0]['winCount']}}회</option></td>
          </tr>
          <tr>
            <td>패배 횟수</td>
            <td><option>{{myRank[0]['loseCount']}}회</option></td>
          </tr>
          <tr>
            <td>총 게임수</td>
            <td><option>{{myRank[0]['totalCount']}}회</option></td>
          </tr>
          <tr>
            <td>승률</td>
            <td><option>{{myRank[0]['odds']}}%</option></td>
          </tr>
        </tbody>
      </table>
    </div>
