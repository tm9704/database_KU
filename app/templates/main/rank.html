<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>가위바위보 게임 프로젝트</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../../static/css/starter-template.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9
      ]><script src="../../assets/js/ie8-responsive-file-warning.js"></script
    ><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('main.index') }}"
            >가위바위보 프로젝트</a
          >
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {%if session['id']%}
            <li><a href="{{ url_for('main.game') }}">게임하기</a></li>
            <li><a href="{{ url_for('main.myprofile') }}">내정보</a></li>
            <li class="active">
              <a href="{{ url_for('main.rank') }}">랭킹보기</a>
            </li>
            <li><a href="{{ url_for('main.logout') }}">로그아웃</a></li>
            {% else %}
            <li><a href="{{ url_for('main.login') }}">로그인</a></li>
            {%endif%}
            <!-- <li class="active"> 하면 icon active 가능 -->
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <h1>가위바위보 게임</h1>
        <h3><p>나의 랭킹 정보</p></h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>내 랭킹</th>
              <th>내 아이디</th>
              <th>내 포인트</th>
              <th>내 승률</th>
            </tr>

            <tr />
          </thead>
          <tbody>
            <tr>
              <td>
                <option>{{myRank[0]['ranking']}}등</option>
              </td>
              <td>
                <option>{{myRank[0]['id']}}</option>
              </td>
              <td>
                <option>{{myRank[0]['point']}}점</option>
              </td>
              <td>
                <option>{{myRank[0]['odds']}}%</option>
              </td>
            </tr>
          </tbody>
        </table>
        <h3><p>1~10위 랭킹 정보</p></h3>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>랭킹</th>
              <th>아이디</th>
              <th>포인트</th>
              <th>승률</th>
            </tr>

            <tr />
          </thead>
          <tbody>
            {% for item in list %}
            <tr>
              <td>
                <option>{{item['ranking']}}등</option>
              </td>
              <td>
                <option>{{item['id']}}</option>
              </td>
              <td>
                <option>{{item['point']}}점</option>
              </td>
              <td>
                <option>{{item['odds']}}%</option>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
