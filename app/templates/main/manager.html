<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>가위바위보 게임 프로젝트</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../../static/css/starter-template.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9
      ]><script src="../../assets/js/ie8-responsive-file-warning.js"></script
    ><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {%if session['id']%}
          <a class="navbar-brand" href="{{ url_for('main.manager') }}"
            >관리자 페이지</a
          >
          {% else %}
          <a class="navbar-brand" href="{{ url_for('main.index') }}"
            >가위바위보 프로젝트</a
          >
          {%endif%}
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {%if session['id']%}
            <li><a href="{{ url_for('main.user') }}">회원정보</a></li>
            <li><a href="{{ url_for('main.gamelog') }}">게임로그</a></li>
            <li><a href="{{ url_for('main.logout') }}">로그아웃</a></li>
            {% else %}
            <li><a href="{{ url_for('main.login') }}">로그인</a></li>
            {%endif%}
            <!-- <li class="active"> 하면 icon active 가능 -->
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        {%if session['id']%}
        <h1>로그인 성공</h1>
        <center>
          <h3>관리자 페이지</h3>
          <img src="{{ url_for('static', filename='img/RCP.png')}}" />
        </center>
        {% else %}
        <h1>가위바위보 프로젝트입니다!</h1>
        <p class="lead">게임을 시작하기 위해 먼저 로그인해주세요.</p>
        {%endif%}
      </div>
    </div>
    <!-- /.container -->
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
