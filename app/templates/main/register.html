  <body>
      <script>
      {%if beforeRegister=="False"%}
        alert("회원가입에 실패하였습니다! \n입력한 정보를 다시 확인해주세요");
      {% else %}
      {%endif%}
    </script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('main.index') }}">가위바위보 프로젝트</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('main.login') }}">로그인</a></li>
            <li class="active"><a href="{{ url_for('main.register') }}">회원가입</a></li>
            <!-- <li class="active"> 하면 icon active 가능 -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
      <center>
        <h1>회원가입 페이지</h1>
        <h4>정보를 입력하세요.</h4>
        <form method="post" id="registerForm"  action="/login">
            <input type="text" name="id" placeholder="아이디 입력">
            <br><br>
            <input type="password" id="passwd" name="passwd" placeholder="비밀번호 입력">
            <br><br>
            <input type="password" id="passwdchk" name="passwdchk" placeholder="비밀번호 확인">
            <br><br>
            <input type="text" name="nick" placeholder="닉네임 입력">
            <br><br>
            <input type="text" name="name" placeholder="이름 입력">
            <br><br>
            <input type="button" onclick="checkAccountInfo()" value="회원가입">
        </form>
      </center>
      </div>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
      function checkAccountInfo() {
        var p1 = document.getElementById('passwd').value;
        var p2 = document.getElementById('passwdchk').value;
        if( p1 != p2 ) {
          alert("비밀번호가 일치 하지 않습니다");
          return false;
        } else{
          document.getElementById('registerForm').submit();
          return true;
        }
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
