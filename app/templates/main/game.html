<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>가위바위보 게임 프로젝트</title>

    <link rel="stylesheet" href="./static/css/rsp.css" type="text/css" />

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../../static/css/starter-template.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9
      ]><script src="../../assets/js/ie8-responsive-file-warning.js"></script
    ><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('main.index') }}"
            >가위바위보 프로젝트</a
          >
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {%if session['id']%}
            <li class="active">
              <a href="{{ url_for('main.game') }}">게임하기</a>
            </li>
            <li><a href="{{ url_for('main.myprofile') }}">내정보</a></li>
            <li><a href="{{ url_for('main.rank') }}">랭킹보기</a></li>
            <li><a href="{{ url_for('main.logout') }}">로그아웃</a></li>
            {% else %}
            <li><a href="{{ url_for('main.login') }}">로그인</a></li>
            {%endif%}
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <h1>&lt가위바위보 게임&gt</h1>
      </div>
    </div>
    <!-- /.container -->

    <div id="computer"></div>
    <div id="btn_group">
      <button id="rock" class="btn">바위</button>
      <button id="scissor" class="btn">가위</button>
      <button id="paper" class="btn">보</button>
      <button id="new_game" class="btn">새 게임</button>
    </div>
    <div id="score">처음시작시 새 게임 클릭!!</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/rsp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
